<div class="row m-5">
    <div class="col-md-2"></div>
    <div class="col-md-4 d-flex align-items-center justify-content-center flex-column shadow p-5">
       <div class="d-flex align-items-center justify-content-center flex-column border border-5 " style="border-color: #6389cc; width: 70px; height: 70px; border-radius: 50%;"> 
        <i class="fa-regular fa-user fa-2xl" style="color: rgb(184, 6, 6);"></i></div>
        <h3 class="mt-3 " style="color: rgb(184, 6, 6);"> Welcome User</h3>
        <form class="shadow d-flex align-items-center justify-content-center flex-column w-100 px-5 py-3" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="mb-3">
                <input type="text" placeholder="Enter Email" class="form-control w-100" formControlName="email" name="mail">
                <span *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="text-warning">Invalid Email</span>
            </div>
            <div class="mb-3">
                <input type="text" placeholder="Enter Password" class="form-control w-100" formControlName="password" name="pswd">
                <span *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched" class="text-warning">Invalid password</span>
            </div>
            <div class="mb-3 w-100">
                <button class="btn w-100 text-light" type="submit" style="background-color: rgb(184, 6, 6);" >Login</button>
            </div>
        </form>

    </div>
    <div class="col-md-4 rounded d-flex justify-content-center align-items-center flex-column" style="background-image: url('https://img.freepik.com/free-photo/woman-posing-jumping-while-holding-shopping-bags_23-2148684543.jpg?size=626&ext=jpg&ga=GA1.1.553759715.1719734659&semt=sph'); background-size: 600px; background-repeat: no-repeat; ">
        <h3 class="text-light">
            <i class="fa-solid fa-spinner fa-spin-pulse me-3 fa-2x"></i><b>GlobMart</b>
        </h3>
        <h5 class="text-light">Didn't have an Accout</h5>
        <h6 class="text-light">Click on SignUp to create an account</h6>
        <a class="btn btn-outline-light mt-3" routerLink="/register">sign Up</a>
    </div>

    <div class="col-md-2"></div>

</div>
