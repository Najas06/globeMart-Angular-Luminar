<app-header></app-header>
<!-- <p>cart works!</p> -->

<div *ngIf="items.length>0" class="row w-100 mt-5">
    <h1 class="text-center text-danger fw-bold mb-3  ">Cart</h1>
    <div class="col-md-1"></div>
    <div class="col-md-6 table-responsive-md">
        <table class="table table-bordered shadow ">
            <thead>
                <tr class="text-center">
                    <th class="bg-secondary text-light">#</th>
                    <th class="bg-secondary text-light">Title</th>
                    <th class="bg-secondary text-light">Image</th>
                    <th class="bg-secondary text-light">Quantity</th>
                    <th class="bg-secondary text-light">Price</th>
                    <th class="bg-secondary text-light">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of items , let i = index">
                    <td>{{i+1}}</td>
                    <td>{{item.title}}</td>
                    <td><img [src]="item.image"
                            alt="" width="100px" height="100px"></td>
                    <td class="d-flex align-items-center justify-content-center gap-2">
                        <button class="btn fw-bold text-danger" (click)="decrementItem(item._id)">-</button>
                        <input type="text" class="form-control w-25" readonly value={{item.quatity}}>
                        <button class="btn fw-bold text-success" (click)="incrementItem(item._id)">+</button>
                    </td>
                    <td>$ {{item.grandTotal}}</td>
                    <td class="text-center"><button class="btn btn-outline-danger"><i class="fa-solid fa-trash" (click)="removeItemCart(item._id)"></i></button></td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex my-3 justify-content-center gap-2">
            <button class="btn btn-outline-danger" (click)="emptyCartItem()">Empty Cart</button>
            <a routerLink="/" class="btn btn-outline-success">Add More Item</a>
        </div>
    </div>
    <div class="col-md-4 d-flex justify-content-center">
        <div class="p-5 border shadow rounded">
            <h3 class="text-success fw-bold">Cart Summary</h3>
            <h5>Total No. of Item : <span>{{items.length}}</span></h5>
            <h5>Grand Total : <span>$ {{total}}</span></h5>
            <button class="btn btn-success w-100 mt-3" routerLink="/checkout" (click)="checkOut()">Check out</button>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>

<section *ngIf="items.length == 0" style="width: 100%; height: 80vh;" class="d-flex justify-content-center flex-column align-items-center">
    <img src="https://cdn-icons-png.freepik.com/512/11329/11329060.png" alt="" style="width: 30%;">
    <h4>Your Cart is Currently empty</h4>
    <div>
        <a routerLink="/" class="btn btn-outline-success mb-5" >Back to Home </a>
    </div>
</section>
